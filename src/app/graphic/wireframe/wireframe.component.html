<div class="container wireframe">
  <div class="box full">
    <div class="box-container">
      <div class="header">
        <h2 class="title light big">Maquette</h2>
      </div>
    </div>
  </div>
  <div *ngFor="let image of images" class="box small">
    <div class="box-container">
      <div class="header underline">
        <h2 class="title light medium">{{image.name}}</h2>
      </div>
      <div class="content color-container">
        <img class="img wf" src="../../../assets/images/screens/{{ image.url }}">
      </div>
    </div>
  </div>
</div>
