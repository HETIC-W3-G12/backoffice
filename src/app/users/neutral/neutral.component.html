<div class="container neutral-list">
  <div class="box full">
    <div class="box-container">
      <div class="header">
        <h2 class="title">Utilisateurs sans activité</h2>
      </div>
    </div>
  </div>
  <div class="box full">
    <div class="box-container">
      <div class="content" id="dvData">
        <table class="table">
          <thead>
          <tr>
            <th>Pseudo</th>
            <th>Age</th>
            <th>Ville</th>
            <th>Inscriprion</th>
            <th>Dernière connexion</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>
              {{ user.username }}ans
            </td>
            <td>
              {{ user.age }}
            </td>
            <td>
              {{ user.localisation }}
            </td>
            <td>
              {{user.registration | date:'M/d/yyyy' }}
            </td>
            <td>
              {{ user.lastCo | date:'M/d/yyyy'  }}
            </td>
            <td class="action-container">
              <a href="#"><i class="show icon-search"></i></a>
              <a href="#"><i class="remove icon-remove"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
